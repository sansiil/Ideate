<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ideate</title>
</head>
<body>
    <HEADER class="df sb">
        <aside class="topleft df">
            <figure class="df">
                <img src="Assets/Logo.svg" alt="">
            </figure>
            <div>
                <img src="Assets/Search.svg" alt="">
                <input type="search" placeholder="Search Reports" id="">
            </div>
        </aside>
        <aside class="topright df">
            <figure><img src="Assets/Notification.svg" alt=""></figure>
            <figure><img src="Assets/User.svg" alt=""></figure>
            <figure><img src="Assets/User Avatar.svg" alt=""></figure>
        </aside>
    </HEADER>
    <main class="df">
        <section class="mainleft df column sb">
            <nav class="mainlefttop df column">
                <ul>
                    <li>
                        <figure>
                            <img src="Assets/Overview.svg">
                            <a href="#">Overview</a>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="Assets/Report.svg">
                            <a href="#">Reports</a>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="Assets/Settings.svg">
                            <a href="#">Settings</a>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="Assets/Help.svg">
                            <a href="#">Help</a>
                        </figure>
                        
                    </li>    
                </ul>   
            </nav>
            <div class="reportbox df column">
                <h3>Reports generated</h3>
                <p>This is the number of reports you have used
                    this month.
                </p>
                <div class="percentage df column">
                    <h4>64%</h4>
                    <div></div>
                </div>
            </div>   
        </section>
        <section class="mainmid">
            <section class="midtwo df">

            </section>
            <section class="middown">
                
            </section>
        </section>
    </main>
</body>
</html>
